<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
    <link rel="stylesheet" href="./styles.css" />
    <title>MEM Slider</title>
  </head>
  <body>
    <div class="wrapper">
      <input type="radio" name="slider" id="image_1" checked />
      <input type="radio" name="slider" id="image_2" />
      <input type="radio" name="slider" id="image_3" />
      <input type="radio" name="slider" id="image_4" />
      <input type="radio" name="slider" id="image_5" />
      <div class="slider">
        <div class="slider__item item-1"></div>
        <div class="slider__item item-2"></div>
        <div class="slider__item item-3"></div>
        <div class="slider__item item-4"></div>
        <div class="slider__item item-5"></div>
      </div>
      <div class="slider__control control">
        <div class="control__caption">
          <p class="caption-1">
            You have to create a slider without using JS!!!
          </p>
          <p class="caption-2">Ok, I'll give it a try...</p>
          <p class="caption-3">Whithouth JS... whithout JS... %#$*!&...</p>
          <p class="caption-4">It starts working!</p>
          <p class="caption-5">I can't believe, but it works properly!</p>
        </div>
        <div class="control__radio">
          <label for="image_1"><div class="control__badge"></div></label>
          <label for="image_2"><div class="control__badge"></div></label>
          <label for="image_3"><div class="control__badge"></div></label>
          <label for="image_4"><div class="control__badge"></div></label>
          <label for="image_5"><div class="control__badge"></div></label>
        </div>
      </div>
    </div>
  </body>
</html>
